<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript Notes</title>
    <style>
        body {
            height: 100%;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <!-- Variables -->
    <p id="p1">ABC</p>
    <p id="p2"></p>
    <p id="p3"></p>

    <!-- Arithmetic Expression -->
    <p id="Sum"></p>
    <p id="Subtraction"></p>
    <p id="Multiplication"></p>
    <p id="Division"></p>
    <p id="Modulus"></p>

    <!-- User Input -->
    <div id="UserInput"></div>
    
    <label id="UserInputLabel">Enter Your Name: </label><br>
    <input type="text" id="UserInputText"><br>
    <button id="UserInputButton">Submit</button>
    <br>


    <!-- Type Conversion -->
    <p id="NumToString"></p>
    <p id="StringToNumber"></p>
    <p id="NumToFixed"></p>
    <p id="NumToBoolean"></p>
    <p id="StringToBoolean"></p>
    <p id="StringToUppercase"></p>
    <p id="StringToLowercase"></p>
    <p id="DateToString"></p>
    <p id="TimeToString"></p>
    <p id="DataType"></p>

    <!-- Constants -->
    <p id="Constant"></p>
    <p id="Circumference"></p>

    <!-- Math Function -->
    <p id="MathRound"></p>
    <p id="MathCeil"></p>
    <p id="MathFloor"></p>
    <p id="MathPow"></p>
    <p id="MathSqrt"></p>
    <p id="MathAbs"></p>
    <p id="MathPI"></p>
    <p id="MathMax"></p>
    <p id="MathMin"></p>

    <!-- Hypotenuse Calculator -->
    <label id="HypotenusALabel">Side A: </label>
    <input type="text" id="HypotenuseATextBox"><br>
    <label id="HypotenusBLabel">Side B: </label>
    <input type="text" id="HypotenuseBTextBox"><br>
    <button type="button" id="HypotenuseSubmitButton">Submit</button><br>
    <label id="HypotenuseCLabel"></label>


    <script src="note.js"></script>
</body>
</html>
