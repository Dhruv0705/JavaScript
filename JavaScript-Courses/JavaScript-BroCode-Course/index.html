<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript Notes</title>
    <style>
        body {
            height: 100%;
            background: #000;
            color: #fff;
            
        }

    </style>
</head>
<body>
    
    <!-- Variables -->
    <p id="p1">ABC</p>
    <p id="p2"></p>
    <p id="p3"></p>

    <!-- Arithmetic Expression -->
    <p id="Sum"></p>
    <p id="Subtraction"></p>
    <p id="Multiplication"></p>
    <p id="Division"></p>
    <p id="Modulus"></p>

    <!-- User Input -->
    <div id="UserInput"></div>
    
    <label id="UserInputLabel">Enter Your Name: </label><br>
    <input type="text" id="UserInputText"><br>
    <button id="UserInputButton">Submit</button>
    <br>

    <!-- Type Conversion -->
    <p id="NumToString"></p>
    <p id="StringToNumber"></p>
    <p id="NumToFixed"></p>
    <p id="NumToBoolean"></p>
    <p id="StringToBoolean"></p>
    <p id="StringToUppercase"></p>
    <p id="StringToLowercase"></p>
    <p id="DateToString"></p>
    <p id="TimeToString"></p>
    <p id="DataType"></p>

    <!-- Constants -->
    <p id="Constant"></p>
    <p id="Circumference"></p>

    <!-- Math Function -->
    <p id="MathRound"></p>
    <p id="MathCeil"></p>
    <p id="MathFloor"></p>
    <p id="MathPow"></p>
    <p id="MathSqrt"></p>
    <p id="MathAbs"></p>
    <p id="MathPI"></p>
    <p id="MathMax"></p>
    <p id="MathMin"></p>

    <!-- Hypotenuse Calculator -->
    <label id="HypotenusALabel">Side A: </label>
    <input type="text" id="HypotenuseATextBox"><br>
    <label id="HypotenusBLabel">Side B: </label>
    <input type="text" id="HypotenuseBTextBox"><br>
    <button type="button" id="HypotenuseSubmitButton">Submit</button><br>
    <label id="HypotenuseCLabel"></label>
    <br>

    <!-- Counter Program -->
    <label id="CounterLabel">0</label>
    <button id="DecrementCounterButton">-</button>
    <button id="IncrementCounterButton">+</button>
    <button id="ResetCounterButton">Reset</button> 
    <br>

    <!-- Random Number Generator -->
    <label id="XLabel">X:</label>
    <label id="YLabel">Y:</label>
    <label id="ZLabel">Z:</label>
    <button id="RandomNumberGeneratorButton">Roll</button>
    <br>
    
    <!-- String Properties and Methods -->
    <p id="String"></p>
    <p id="StringLength"></p>
    <p id="StringIndexOf"></p>
    <p id="StringLastIndexOf"></p>
    <p id="StringSearch"></p>
    <p id="StringCharAt"></p>

    <p id="StringConcat"></p>
    <p id="StringTrim"></p>
    <p id="StringUpperCase"></p>
    <p id="StringLowerCase"></p>
    <p id="StringSplit"></p>
    <p id="StringSlice"></p>
    <p id="StringSliceIndexofFirst"></p>
    <p id="StringSliceIndexofLast"></p>

    <p id="PhoneNumber"></p>
    <p id="StringReplace"></p>
    <p id="StringReplaceAll"></p>

    <!-- If Else Statements -->
    <p id="IfElseStatements"></p>

    <!-- Check Properties -->
    <label for="CheckBox">Check Box</label>
    <input type="checkbox" id="CheckBox">
    <p id="CheckBoxLabel"></p>
    <button id="CheckBoxButton">Submit</button>
    <br>

    <!-- Radio Button -->
    <label for="RadioButton">Radio Button:</label><br>
    <label for="VisaRadioButton">Visa</label>
    <input type="radio" id="VisaRadioButton" name="CreditCard">
    <label for="MasterCardRadioButton">MasterCard</label>
    <input type="radio" id="MasterCardRadioButton" name="CreditCard">
    <label for="AmericanExpressRadioButton">American Express</label>
    <input type="radio" id="AmericanExpressRadioButton" name="CreditCard">
    <p id="RadioButtonLabel"></p>
    <button id="RadioButtonButton">Submit</button>
    <br>

    <!-- Switch Statements -->
    <label id="SwitchStatementDate"></label>
    <br>
    <label id="SwitchStatementGrade"></label>
    <br>

    <!-- And Or Operators-->
    <label id="AndOperator"></label><br>
    <label id="OrOperator"></label><br>
    
    <!-- Not Operators -->
    <label id="NotOperator"></label><br>
    
    <!-- Ternary Operator -->
    <label id="TernaryOperator"></label><br>

    <!-- While Loop -->
    <label id="WhileLoop"></label><br>

    <!-- Do While Loop -->
    <label id="DoWhileLoop"></label><br>

    <!-- For Loop -->
    <label id="ForLoop"></label><br>
    
    <!-- For In Loop -->
    <label id="ForInLoop"></label><br>

    <!-- Break & Continue Statements -->
    <label id="BreakContinue"></label><br>

    <!-- Nested Loops -->
    <label id="NestedLoops"></label><br>

    <!-- Nested Loops Rectangle -->
    <input type="text" id="NestedLoopsRectangleSymbols" placeholder="Enter Symbol"><br>
    <input type="text" id="NestedLoopsRectangleRows" placeholder="Enter Rows"><br>
    <input type="text" id="NestedLoopsRectangleColumns" placeholder="Enter Columns"><br>
    <button id="NestedLoopsRectangleButton">Submit</button><br>
    <label id="NestedLoopsRectangle"></label><br>

    <!-- Function -->
    <label id="HappyBirthday"></label>
    <label id="HappyBirthday2"></label>
    <label id="HappyBirthday3"></label>
    <label id="HappyBirthday4"></label>
    <label id="HappyBirthday5"></label>
    <br>

    <!-- Return Statement -->
    <input type="text" id="ReturnStatementWidth"><br>
    <input type="text" id="ReturnStatementHeight"><br>
    <button id="ReturnStatementButton">Submit</button><br>
    <label id="ReturnStatement"></label>
    <br>

    <!-- Ternary Operator -->
    <p id="TernaryOperatorAge"></p>
    <p id="TernaryOperatorWinner"></p>

    <!-- Variable Scope -->
    <p id="VariableScopeGlobalVariable"></p>
    <button id="VariableScopeButton">Variable Scope Button</button><br>
    <p id="VariableScopeLocalVariable"></p>
    
    <!-- Template Literals -->
    <p id="TemplateLiterals"></p>

    <!-- ToLocaleString -->
    <p id="toLocaleString"></p>
    <p id="toLocaleString2"></p>
    <p id="toLocaleString3"></p>
    <p id="toLocaleString4"></p>
    <p id="toLocaleString5"></p>
    <p id="toLocaleString6"></p>
    <p id="toLocaleString7"></p>

    <!-- Number Guessing Game -->
    <h1>Number Guessing Game</h1>
    <p> Pick a number between 1-10</p>
    <input type="text"  placeholder="Enter A Guess" id="NumberGuessingGameGuesses">
    <br>
    <input type="submit" id="NumberGuessingGameButton">
    <label id="NumberGuessingGame">

    <!-- Temperature Converter-->
    <h3>Temperature Converter</h3>
    <input type="text" placeholder="Enter A Temperature" id="TemperatureConverterInput">
    <br>
    <label>Convert To: </label>
    <select id="TemperatureConverterSelect">
        <option value="Celsius" id="CelsiusOption">Celsius</option>
        <option value="Fahrenheit" id="FahrenheitOption">Fahrenheit</option>
        <option value="Kelvin" id="KelvinOption">Kelvin</option>
    </select>
    <button id="TemperatureConverterButton">Convert</button>
    <br>
    <label id="TemperatureConverter"></label>

    <!-- Array -->
    <label id="array"></label>

    <!-- Array Looping -->
    <label id="ArrayLooping"></label>
    <label id="ArrayLoopingPrice"></label>
    <br>

    <!-- Array Sorting -->
    <label id="ArraySorting"></label>
    <br>
    <label id="ArraySorting2"></label>
    <br>
    <label id="ArraySorting3"></label>
    <br>

    <!-- 2D Array -->
    <label id="2DArrayGrid"></label><br>
    <label id="2DArrayGroceryList"></label><br>

    <!-- Spread Operator -->
    <label id="SpreadOperator"></label>
    <br>
    <label id="SpreadOperator2"></label>
    <br>

    <!-- Rest Parameter -->
    <label id="RestParameter"></label><br>

    <!-- Callback Function -->
    <label id="CallbackFunction"></label><br>

    <!-- Array Methods -->
    <label id="ArrayMethodsForEach"></label><br>
    <label id="ArrayMethodsMap"></label><br>
    <label id="ArrayMethodsFilter"></label><br>
    <label id="ArrayMethodsReduce"></label><br>

    <!-- GradeBook Sorting -->
    <label id="GradeBookSorting"></label><br>
    
    <script src="note.js"></script>
</body>
</html>
